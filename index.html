<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign-Up</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">full Name</label>
                        <input type="text" id="fullname" placeholder="Ansh Vaswani" required>
                    </p>
                    <p>
                        <label for="email">Your E-Mail</label>
                        <input type="email" id="email" placeholder="ansh@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">your Password</label>
                        <input type="password" id="password" placeholder="Enter a strong password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Your Account">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have an account ? <a href="#">Log-in</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
